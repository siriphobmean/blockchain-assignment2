        <script>

            // ===Connecting to MetaMask===
            function loadWeb3() {
                if (window.ethereum) {
                    // To get web3(.js) object
                    web3 = new Web3(window.ethereum);

                    // To request user's account from Metamask
                    ethereum
                        .request({ method: 'eth_requestAccounts' })
                        .then(handleAccountsChanged)
                        .catch((err) => {
                            if (err.code === 4001) {
                                // If this happens, the user rejected the connection request.
                                console.log('Please connect to MetaMask.');
                            } else {
                                console.error(err);
                            }
                        });
                }
            }

            // ===Handle user accounts and accountsChanged===
            let currentAccount = null;

            // Note that this event is emitted on page load.
            // If the array of accounts is non-empty, you're already connected.
            window.ethereum.on('accountsChanged', handleAccountsChanged);

            // For now, 'eth_accounts' will continue to always return an array
            function handleAccountsChanged(accounts) {
                if (accounts.length === 0) {
                    // MetaMask is locked or the user has not connected any accounts
                    console.log('Please connect to MetaMask.');
                } else if (accounts[0] !== currentAccount) {
                    currentAccount = accounts[0];
                }
            }

            let abi = [
                {
                    "anonymous": false,
                    "inputs": [
                        {
                            "indexed": false,
                            "internalType": "address",
                            "name": "from",
                            "type": "address"
                        },
                        {
                            "indexed": false,
                            "internalType": "string",
                            "name": "text",
                            "type": "string"
                        },
                        {
                            "indexed": false,
                            "internalType": "bytes32",
                            "name": "hash",
                            "type": "bytes32"
                        }
                    ],
                    "name": "NameAdded",
                    "type": "event"
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "name",
                            "type": "string"
                        }
                    ],
                    "name": "registration",
                    "outputs": [],
                    "stateMutability": "payable",
                    "type": "function"
                },
                {
                    "anonymous": false,
                    "inputs": [
                        {
                            "indexed": false,
                            "internalType": "address",
                            "name": "from",
                            "type": "address"
                        },
                        {
                            "indexed": false,
                            "internalType": "string",
                            "name": "text",
                            "type": "string"
                        },
                        {
                            "indexed": false,
                            "internalType": "string",
                            "name": "reason",
                            "type": "string"
                        }
                    ],
                    "name": "RegistrationError",
                    "type": "event"
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "name",
                            "type": "string"
                        }
                    ],
                    "name": "checkName",
                    "outputs": [
                        {
                            "internalType": "bool",
                            "name": "",
                            "type": "bool"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ] // version 3

            async function loadContract() {
                return await new web3.eth.Contract(abi, '0xbd8F60FBe0D981AF630070071186F1dE952ceC9F'); // version 3
            }

            async function load() {
                await loadWeb3();
                web3.contract = await loadContract();
                updateStatus('Ready!');
            }

            function updateStatus(status) {
                const statusEl = document.getElementById('status');
                statusEl.innerHTML = status;
                console.log(status);
            }

            $("#btnRegistrationZiO").click(function () {
                handleBuy("Kamen Rider Zi-O", "0.001");
            });
            $("#btnRegistrationZeroOne").click(function () {
                handleBuy("Kamen Rider Zero-One", "0.002");
            });
            $("#btnRegistrationSaber").click(function () {
                handleBuy("Kamen Rider Saber", "0.003");
            });
            $("#btnRegistrationRevice").click(function () {
                handleBuy("Kamen Rider Revice", "0.004");
            });
            $("#btnRegistrationGeats").click(function () {
                handleBuy("Kamen Rider Geats", "0.005");
            });
            $("#btnRegistrationGotchard").click(function () {
                handleBuy("Kamen Rider Gotchard", "0.006");
            });

            let index = 0;

            async function handleBuy(movie, price) {
                console.log(currentAccount);

                const currentTime = new Date();
                const formattedTime = currentTime.toLocaleTimeString();

                web3.contract.methods.registration(movie)
                    .send({
                        from: currentAccount,
                        value: web3.utils.toWei(price, "ether")
                    }, function (error, result) {
                        if (error) {
                            console.log('Transaction cancelled.');
                        } else {
                            $(`#result${index}`).html(result);
                            isTransactionConfirmed = true;
                        }
                    });

                web3.contract.once('NameAdded', {}, function (error, event) {
                    if (!error) {
                        console.log(event);
                        $(`#titleMovie${index}`).html(movie);
                        $(`#buyTime${index}`).html(formattedTime);
                        $(`#result${index}`).html(currentAccount);
                    }
                });

                web3.contract.once('RegistrationError', {}, function (error, event) {
                    if (!error) {
                        console.log(event);
                        $(`#titleMovie${index}`).html("-");
                        $(`#buyTime${index}`).html("-");
                        $(`#result${index}`).html("Error: " + event.returnValues.text + "<br/>Reason: " + event.returnValues.reason);
                    }
                });

                index++;
            }

            load();
        </script>
